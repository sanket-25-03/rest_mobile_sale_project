<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4caf50;
            padding: 15px 0;
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Review List</h1>
    <ul>
        {% for review in reviews %}
            <li>{{ review.reviews }}</li>
        {% endfor %}
    </ul>
</body>
</html>
