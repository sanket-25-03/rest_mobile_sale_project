<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.brand }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <form action="{% url 'update_cart_quantity' item.id %}" method="POST">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                        <button type="submit">Update</button>
                    </form>
                    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Continue Shopping</a>
</body>
</html>
