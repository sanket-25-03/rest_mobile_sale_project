<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>

<h1>Product List</h1>

<form method="get" action="">
    <!-- Search fields -->
    <label for="search_name">Search by Name:</label>
    <input type="text" name="search" id="search_name" value="{{ request.GET.search }}">
    
    <label for="search_brand">Search by Brand:</label>
    <input type="text" name="search" id="search_brand" value="{{ request.GET.search }}">
    
    <!-- Ordering fields -->
    <label for="ordering">Order by:</label>
    <select name="ordering" id="ordering">
        <option value="price" {% if request.GET.ordering == 'price' %}selected{% endif %}>Price</option>
        <option value="name" {% if request.GET.ordering == 'name' %}selected{% endif %}>Name</option>
    </select>
    
    <button type="submit">Apply Filters</button>
</form>

<ul>
    {% for product in products %}
        <li>{{ product.name }} - {{ product.brand }} - ${{ product.price }}</li>
    {% empty %}
        <li>No products found.</li>
    {% endfor %}
</ul>

</body>
</html>
