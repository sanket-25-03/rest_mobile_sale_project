<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>

    <h2>Reviews:</h2>
    <ul>
        {% for review in product.reviews.all %}
            <li>{{ review.reviews }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'product-list' %}">Back to Product List</a>
</body>
</html>
